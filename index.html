<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
          rel="stylesheet"/>
    <link href="src/styles.css" rel="stylesheet"/>
    <script src="js/index.js"></script>
    <script src="js/currentDate.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

</head>
<body>
<div class="main">
    <div class="container">
        <div class="weather-app">
            <div class="row weather-app-header justify-content-between">
                <div class="col-12 col-lg-7">
                    <div class="row">
                        <div class="col-2 pin-img">
                            <img src="images/pin.png" alt="pin"/>
                        </div>
                        <div class="col-10 location">
                            <span class="city"> </span>
                            <span class="country"></span>
                            <p class="today-date"></p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-5 search ">
                    <div class="col-2 col-lg-2 current-position">
                        <img src="images/location.png" alt="">
                    </div>
                    <input
                            type="text"
                            class="col-10 col-lg-10 input-search"
                            placeholder="Enter city..."
                    />

                    <button class="btn-search"><img src="images/search.png" alt=""></button>
                </div>
            </div>
            <div class="row weather-app-main ">
                <div class="col-3 weather-icon">
                    <img src="images/clouds.png" alt="">
                </div>
                <div class="col-3 weather-temp">
                    <p class="show-temperature"></p>
                    <p class="weather-temp-description">Cloudy</p>
                </div>
                <div class="col-1 weather-convector">
                    <p class="celsius active-convert " data-degree="celsius">C</p>
                    <div class="delimiter"></div>
                    <p class="fahrenheit " data-degree="fahrenheit">F</p>
                </div>
                <div class="col-12 col-lg-4 weather-info">
                    <div class="col-12 weather-info-item">
                        <div class="col-1 weather-info-icon">
                            <img src="images/umbrella.png" alt="">
                        </div>
                        <div class="col-7 weather-info-txt ">
                            <p>precipitation</p>
                        </div>
                        <div class="col-4 weather-info-value ">
                            <p class="precipitation">15%</p>
                        </div>
                    </div>
                    <div class="col-12 weather-info-item">
                        <div class="col-1 weather-info-icon">
                            <img src="images/drop.png" alt="">
                        </div>
                        <div class="col-7 weather-info-txt ">
                            <p>humidity</p>
                        </div>
                        <div class="col-4 weather-info-value">
                            <p class="humidity">94%</p>
                        </div>
                    </div>
                    <div class="col-12 weather-info-item">
                        <div class="col-1 weather-info-icon">
                            <img src="images/wind.png" alt="">
                        </div>
                        <div class="col-7 weather-info-txt">
                            <p>wind</p>
                        </div>
                        <div class="col-4 weather-info-value">
                            <p class="wind">12km/h</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row weather-app-forecast">
                <div class="col-12 forecast-title">
                    <h3>5 Day Forecast</h3>
                </div>
                <div class="row justify-content-center">
                    <div class="col-1 forecast-item active">
                        <div class="forecast-item-day">
                            <p>Tue</p>
                        </div>
                        <div class="forecast-item-icon">
                            <img src="images/clouds.png" alt="">
                        </div>
                        <div class="forecast-item-temp-high">
                            <p>8 <span>&#176</span></p>
                        </div>
                        <div class="forecast-item-temp-low">
                            <p>2 <span>&#176</span></p>
                        </div>
                    </div>
                    <div class="col-1 forecast-item">
                        <div class="forecast-item-day">
                            <p>Wed</p>
                        </div>
                        <div class="forecast-item-icon">
                            <img src="images/storm.png" alt="">
                        </div>
                        <div class="forecast-item-temp-high">
                            <p>10 <span>&#176</span></p>
                        </div>
                        <div class="forecast-item-temp-low">
                            <p>1 <span>&#176</span></p>
                        </div>
                    </div>
                    <div class="col-1 forecast-item">
                        <div class="forecast-item-day">
                            <p>Thu</p>
                        </div>
                        <div class="forecast-item-icon">
                            <img src="images/rain.png" alt="">
                        </div>
                        <div class="forecast-item-temp-high">
                            <p>10 <span>&#176</span></p>
                        </div>
                        <div class="forecast-item-temp-low">
                            <p>4 <span>&#176</span></p>
                        </div>
                    </div>
                    <div class="col-1 forecast-item">
                        <div class="forecast-item-day">
                            <p>Thu</p>
                        </div>
                        <div class="forecast-item-icon">
                            <img src="images/clouds.png" alt="">
                        </div>
                        <div class="forecast-item-temp-high">
                            <p>13 <span>&#176</span></p>
                        </div>
                        <div class="forecast-item-temp-low">
                            <p>5 <span>&#176</span></p>
                        </div>
                    </div>
                    <div class="col-1 forecast-item">
                        <div class="forecast-item-day">
                            <p>Fri</p>
                        </div>
                        <div class="forecast-item-icon">
                            <img src="images/cloudy-sun.png" alt="">
                        </div>
                        <div class="forecast-item-temp-high">
                            <p>17 <span>&#176</span></p>
                        </div>
                        <div class="forecast-item-temp-low">
                            <p>4 <span>&#176</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="myModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Oopps!..</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="images/sad.png" alt="">
                    <p>Please, enter correct city!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
